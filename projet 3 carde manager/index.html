<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>projet 3 - carte</title>
  </head>
  <body>
    <main>
      <section id="sectionCard">
        <div class="headerCard">
          <h1>Mes cartes</h1>
          <p>Double clique pour suprimer la carte.</p>
        </div>
        <div class="groupCard">
          <div class="card"><textarea name="cardText" id="cardText" placeholder="texte carte"></textarea></div>
          <button id="addCardButton">+</button>
        </div>
      </section>
    </main>
    <div class="popUp">
      <div class="popUpContent">
        <span class="closePopUp">&times;</span>
        <p>Voulez vous vraiment suprimer cette carte ?</p>
        <div class="groupButton">
          <button id="yesButton">Oui</button>
          <button id="noButton">Non</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
